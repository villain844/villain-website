<script>
const c = document.getElementById("matrixCanvas");
const ctx = c.getContext("2d");
c.height = window.innerHeight;
c.width = window.innerWidth;

let matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";
matrix = matrix.split("");
let font_size = 16;
let columns = c.width / font_size;
let drops = Array.from({ length: columns }, () => Math.random() * c.height);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, c.width, c.height);
  ctx.fillStyle = "#0F0";
  ctx.font = font_size + "px arial";
  for (let i = 0; i < drops.length; i++) {
    const text = matrix[Math.floor(Math.random() * matrix.length)];
    ctx.fillText(text, i * font_size, drops[i] * font_size);
    if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 33);

function startLoading() {
  document.getElementById("vcard").style.display = "none";
  document.getElementById("loadingContainer").style.display = "block";
  document.getElementById("loadingText").style.display = "block";

  let percent = 1;
  const interval = setInterval(() => {
    percent++;
    document.getElementById("loadingText").textContent = percent + "%";
    if (percent >= 100) {
      clearInterval(interval);
      document.getElementById("loadingContainer").style.display = "none";
      document.getElementById("loadingText").style.display = "none";
      document.getElementById("continueCard").style.display = "block";
    }
  }, 300);
}

function showWebsite() {
  document.getElementById("backgroundAfter").style.opacity = 1;
  document.getElementById("continueCard").style.display = "none";
  document.getElementById("platformSection").style.display = "block";
  document.getElementById("backgroundMusic").play();
}
</script>
