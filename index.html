<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villain Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/0j1Jm8n/matrix-bg.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #progress-text {
      font-size: 20px;
      color: red;
      margin-top: 20px;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 25px red;
      margin-bottom: 20px;
    }

    .platform-link {
      display: block;
      margin: 8px auto;
      width: 160px;
      padding: 10px;
      border: 2px solid red;
      background: transparent;
      color: white;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px red;
      border-radius: 20px;
    }

    #continueText {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

<div id="loading">
  <img src="https://files.catbox.moe/inwuwp.png" class="logo" style="box-shadow: 0 0 20px red;" />
  <div id="progress-text">0%</div>
</div>

<div class="container" id="mainContent">
  <img src="https://files.catbox.moe/inwuwp.png" alt="Logo" class="logo" />
  <div id="continueText">Klik untuk lanjut</div>
  <a href="#" class="platform-link" onclick="showLinks()">Lanjutkan</a>
  <div id="links" style="display:none">
    <a href="#" class="platform-link">WhatsApp¹</a>
    <a href="#" class="platform-link">WhatsApp²</a>
    <a href="#" class="platform-link">WhatsApp³</a>
    <a href="#" class="platform-link">Telegram</a>
  </div>
</div>

<script>
  let progress = 0;
  const loadingText = document.getElementById("progress-text");

  const interval = setInterval(() => {
    progress++;
    loadingText.textContent = progress + "%";
    if (progress >= 100) {
      clearInterval(interval);
      document.getElementById("loading").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
      document.getElementById("continueText").style.display = "block";
    }
  }, 300); // 300ms × 100 = 30 detik

  function showLinks() {
    document.getElementById("continueText").style.display = "none";
    document.querySelector('.platform-link').style.display = "none";
    document.getElementById("links").style.display = "block";
  }
</script>

</body>
</html>
