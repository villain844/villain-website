    body, html {
      margin: 0;

      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 30px;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      background: transparent;
      overflow: hidden;
      z-index: 2;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff0000, #ff6666);
      animation: loading 30s linear forwards;
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      position: absolute;
      top: calc(50% + 40px);
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
    }

    .continue-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      text-align: center;
      display: none;
    }

    .button {
      background: transparent;
      border: 2px solid red;
      color: white;

    }

    .platform-container {
      display: none;

      top: 100px;
      left: 50%;
      transform: translateX(-50%);

      z-index: 5;
    }

    .platform-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid red;
      box-shadow: 0 0 20px red;
      margin-bottom: 20px;
    }

    .platform-link {
      display: block;
      margin: 10px auto;
      width: 250px;
      padding: 10px;
      border: 2px solid red;
      background: transparent;
      color: white;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 0 10px red;
    }

    .platform-link:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<script>
let canvas = document.getElementById("matrixCanvas");
let ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let letters = "01".split("");
let fontSize = 14;
let columns = canvas.width / fontSize;
let drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    let text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 35);

function startLoading() {
  document.getElementById("startCard").style.display = "none";
  document.getElementById("loadingContainer").style.display = "block";
  document.getElementById("loadingText").style.display = "block";

  let percent = 1;
  let loadingInterval = setInterval(() => {
    percent++;
    document.getElementById("loadingText").textContent = percent + "%";
    if (percent >= 100) {
      clearInterval(loadingInterval);
      document.getElementById("loadingContainer").style.display = "none";
      document.getElementById("loadingText").style.display = "none";
      document.getElementById("continueCard").style.display = "block";
    }
  }, 300); // 100% * 300ms = 30s
}

function showWebsite() {
  document.getElementById("continueCard").style.display = "none";
  document.getElementById("platform").style.display = "block";
  document.getElementById("backgroundMusic").play();
}
</script>
